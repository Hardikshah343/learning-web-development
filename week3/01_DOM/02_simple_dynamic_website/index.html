<!DOCTYPE html>
<html>
    <head>
        <title>Sum</title>
    </head>
    <script>
        function calculateSum(){
            const value1 = parseInt(document.getElementById("firstNum").value);
            const value2 = parseInt(document.getElementById("secondNum").value);
            document.getElementById("solutionToSum").innerHTML = "Sum is " + (value1+value2) + "<br>";
        }
    </script>
    <body>
        <input id="firstNum" type="text" oninput="calculateSum()" placeholder="First number" style="margin: 10px;"> <br>
        <input id="secondNum" type="text" oninput="calculateSum()" placeholder="Second number" style="margin: 10px;"> <br>
        <button id="sumBtn" type="button" onclick="calculateSum()" style="margin: 10px;">CalculateSum</button>
        <div id="solutionToSum"></div>
        
    </body>
</html>
